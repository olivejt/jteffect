<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Buffermove</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color:#95dc84;
			border-radius: 5px;
		}
	</style>
	
</head>
<body>
	<div id="box">
	
	</div> 
	<!--基础版
	<script src="buffertest.js" type="text/javascript"></script>
	<script type="text/javascript">
		var obj = document.getElementById('box');
    
	    obj.onclick = function(){
	        buffertest.init(obj,500);
	    }
	</script>-->

	<!--加强版-->
	<script src="buffermove.js" type="text/javascript"></script>
	<script type="text/javascript">
		var obj = document.getElementById('box');
    
	    obj.onmouseover = function(){
	        buffermove.init(obj,{width:300,height:300});
	    }
	    obj.onmouseout = function(){
	        buffermove.init(obj,{width:100,height:100});
	    }
	</script>
	
</body>
</html>
